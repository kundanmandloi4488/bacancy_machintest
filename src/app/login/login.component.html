<div class="container">
    <h1>Login Form</h1>

    <form #contactForm="ngForm" (ngSubmit)="onFormSubmit(contactForm.value)">

        <div class="form-group">
            <label for="userName">User Name: </label>
            <input required ngModel name="userName" type="text" #userName="ngModel" class="form-control" id="userName">
            <span class="text-danger" *ngIf="userName.touched && !userName.valid">
                <span *ngIf="userName.errors?.required">User name is required.</span>
            </span>
        </div>

        <div class="form-group">
            <label for="password">Password: </label>
            <input required ngModel name="password" type="password" #password="ngModel" class="form-control"
                id="password">
            <span class="text-danger" *ngIf="password.touched && !password.valid">
                <span *ngIf="password.errors?.required">Password is required.</span>
            </span>
        </div>

        <div class="form-group" *ngIf="showInvalidUser">
            <p class="text-danger">Username or password invalid</p>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!contactForm.valid">Login</button>
    </form>
</div>
